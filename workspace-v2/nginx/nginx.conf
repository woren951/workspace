# user web;
worker_processes 8;
worker_priority -10;
worker_rlimit_core 512M;
worker_rlimit_nofile 40960;
worker_shutdown_timeout 60s;

events {
    worker_connections  2048;
    multi_accept on;
    use epoll;
}

http {
    map $time_iso8601 $time {
        "~([0-9-]+)T([0-9:]+)" "$1 $2";
        volatile;
    }

    log_format backend  '$time\t$http_x_geoip_country_code\t$remote_addr\t$upstream_cache_status'
                        '\t$upstream_response_time\t$status\t$http_x_forwarded_proto\t$host\t$request_method'
                        '\t$request_uri\t$body_bytes_sent\t$http_referer\t$http_user_agent';

    sendfile             on;
    tcp_nopush           on;
    tcp_nodelay          on;
    server_tokens        off;
    keepalive_timeout    65;
    types_hash_max_size  4096;
    client_max_body_size 20M;

    include              /etc/nginx/mime.types;
    default_type         application/octet-stream;

    access_log           /var/log/nginx/access.log;
    error_log            /var/log/nginx/error.log;

    gzip                 on;
    gzip_comp_level      1;
    gzip_min_length      1024;
    gzip_buffers         32 4k;
    gzip_disable         msie6;
    gzip_types           text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/xml image/x-icon;

    ssl_protocols        TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers          'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS';

    include              /etc/nginx/conf.d/*.conf;
    include              /etc/nginx/sites-available/*.conf;
    open_file_cache      off; # Disabled for issue 619
    charset              UTF-8;
}
