# Module: nginx
# Docs: https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-module-nginx.html

- module: nginx
  access:
    enabled: true
    input:
      pipeline: nginx-access-backend
    var.paths:
      [ "/var/log/nginx/access@*" ]

  error:
    enabled: true
    var.paths:
      [ "/var/log/nginx/error@*" ]
